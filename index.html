<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <h3>How many characters</h3>
          <div>
            <input id="characters" name="characters" type="number" min="8" max="128"/>
          </div>
          <h3>Character types</h3>
          <div>
            <input type="checkbox" id="lowercase" value="lowercase" name="lowercase"/>
            <label for="lowercase">lowercase</label>

            <input type="checkbox" id="uppercase" value="uppercase" name="uppercase"/>
            <label for="uppercase">uppercase</label>
            
            <input type="checkbox" id="numeric" value="numeric" name="numeric">
            <label for="numeric">numeric</label>

            <input type="checkbox" id="specialCharacters" value="specialCharacters" name="specialCharacters">
            <label for="specialCharacters">special character</label>

          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
